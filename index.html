<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>


<body>

    <header>
        <section class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <h2 class="m-3">I Scream Parlor</h2>
                </div>
            </div>
        </section>
    </header>

    <main>
        <section class="container-fluid">
            <div class="row">
                <div class="col-6">
                    <div class="card">
                        <img class="card-img-top" src="holder.js/100x180/" alt="" />
                        <div class="card-body">
                            <p class="card-text">Cookie Dough</p>
                            <div>
                                <p>$1.25</p>
                                <button onclick="addCookieDoughToCart()" class="btn" type="button">Add to Cart</button>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <img class="card-img-top" src="holder.js/100x180/" alt="" />
                        <div class="card-body">
                            <p class="card-text">Vanilla</p>
                            <div>
                                <p>$1.00</p>
                                <button onclick="addVanillaToCart()" class="btn" type="button">Add to Cart</button>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <img class="card-img-top" src="holder.js/100x180/" alt="" />
                        <div class="card-body">
                            <p class="card-text">Strawberry</p>
                            <div>
                                <p>$1.25</p>
                                <button onclick="addStrawberryToCart()" class="btn" type="button">Add to Cart</button>
                            </div>
                        </div>

                    </div>

                </div>

                <div class="col-6">

                    <div class="card">
                        <img class="card-img-top" src="holder.js/100x180/" alt="" />
                        <div class="card-body">
                            <p class="card-text">Sprinkles</p>
                            <div>
                                <p>$0.25</p>
                                <button onclick="addSprinklesToCart()" class="btn" type="button">Add to Cart</button>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <img class="card-img-top" src="holder.js/100x180/" alt="" />
                        <div class="card-body">
                            <p class="card-text">Chocolate Chips</p>
                            <div>
                                <p>$0.25</p>
                                <button onclick="addChocolateChipsToCart()" class="btn" type="button">Add to
                                    Cart</button>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <img class="card-img-top" src="holder.js/100x180/" alt="" />
                        <div class="card-body">
                            <p class="card-text">Cookie Chunks</p>
                            <div>
                                <p>$0.50</p>
                                <button onclick="addChocolateChunksToCart()" class="btn" type="button">Add to
                                    Cart</button>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
            <div class="row justify-content-center">
                <h3 class="col-4">cart: <span id="cartContents"></span></h3>
                <h3 class="col-4">total: <span id="cartTotal"></span></h3>
            </div>
            </div>
        </section>
    </main>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
